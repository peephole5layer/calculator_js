<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" type="text/CSS" href="style.css"> </link>

</head>

<body>

    <div id="outer-div">
        <div id="heading">
            <h1>Calculator</h1>
        </div>


        <table>

            <tr>
                <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
            </tr>
            <tr>
                <td><input type="button" value="AC" id="button1" onclick="clearScreen()"></td>
                <td><input type="button" value="+/-" id="button2" onclick="signChange('+/-')"></td>
                <td><input type="button" value="%" onclick="display('%')"></td>
                <td><input type="button" class="op" value="/" onclick="display('/')"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" class="op" value="" onclick="display('*')"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" class="op" value="-" onclick="display('-')"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" class="op" value="+" onclick="display('+')"></td>
            </tr>

            <tr>

                <td colspan="2"><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" class="op" value="=" onclick="calculate()"></td>
            </tr>


        </table>
    </div>

    <script type="text/Javascript" src="my.js"></script>




</body>

</html>
